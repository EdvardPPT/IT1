<body>
    <script>
        /*Oppgave 3*/

        let a = Number(prompt("hva er parameteren til det første kvadratet?"));
        let b = Number(prompt("hva er parameteren til det første kvadratet?"));
        function sum(a, b){
            let sum = a**2+b**2
            document.write("kvadratet av " + a + "= " + a**2 + "kvadratet av " + b + "= " + b**2)
            document.write("summen av kvadratene til a og b er=" + sum)
        }
        sum(a, b);
    </script>
