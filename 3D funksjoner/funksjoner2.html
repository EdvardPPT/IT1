    <script>
        /*Oppgave 2*/

        let parameter = Number(prompt("hva er parameteren til kvadratet?"));
        let parameter2= Math.floor(Math.random()*10)
        function kvadrat (a){
            document.write("kvadratet av " + a + "= " + a**2)
        }
        kvadrat(parameter, parameter2);
    </script>
