<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            position: absolute;
            background-color: rgb(127, 202, 255);
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>



<body>
    <audio id="blippLyd" src="../Lydmappe/mixkit-soap-bubble-sound-2925 (1) (online-audio-converter.com).mp3"></audio>
    <input id="farge" type="color">
    <h1 id="poengElement">Antall Poeng: 0</h1>
    <script>
        var blippLyd = document.getElementById("blippLyd");
        var ny = true;
        let poengElementEl = document.getElementById("poengElement") ;
        var antallPoeng = 0;

        


        function skrivPoeng() {
            antallPoeng++;
            poengElement.innerHTML = "Antall poeng: " + antallPoeng;
        }
        

        var fjern = function (evt) {
            evt.stopPropagation();
            if (!ny) {
                var minAnim = evt.target.animate([{ transform: "scale(1)" }, { transform: "scale(0.0000000000000000000001)" }], 500);
                minAnim.onfinish = function () {
                    document.body.removeChild(evt.target);
                    blippLyd.play();
                }
            }
            ny = false;
        }

        var farge = document.getElementById("farge")
        function a(evt) {
            var mittElement = document.createElement("div");
            mittElement.addEventListener("click", skrivPoeng);
            ny = true;
            mittElement.style.top = Math.floor(Math.random() * 600) + 1 - 25 + 'px';
            mittElement.style.left = Math.floor(Math.random() * 1500) + 1 - 25 + 'px';
            mittElement.style.backgroundColor = farge.value;
            mittElement.onmouseclick = fjern;
            document.body.appendChild(mittElement);
            function remove(){
                document.body.removeChild(mittElement)
            }
            setInterval(remove, 1500)
        }
        setInterval(a, 500)
        


        farge.onclick = function (evt) {
            evt.stopPropagation();
        }


        /*evt-parameteren er handling*/


    </script>



</body>

</html>
