<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        background-color: orangered;
    }
    div{
        padding: 10px;
        background-color: white;

    }
    section{
        display: grid;
        grid-gap: 5px;
        grid-template-columns: repeat(4, 1fr) 2fr;
        justify-content: space-between;
    }
    .span-2{
        grid-column: span 2;
        grid-row: span 2;
    }

    .span-4{
        grid-row: span 3;
    }
    .span-3-usynlig{
        opacity: 0;
    }


</style>

</head>
<body>
  
    <section>
        <div class="span-4">1</div>
        <div class="span-2">2</div>
        <div class="span-3-usynlig">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </section>

</body>
</html>
